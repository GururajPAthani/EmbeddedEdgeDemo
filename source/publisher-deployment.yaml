apiVersion: apps/v1
kind: Deployment
metadata:
  name: dds-publisher
  labels:
    app: dds-publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dds-publisher
  template:
    metadata:
      labels:
        app: dds-publisher
    spec:
      containers:
      - name: dds-publisher
        image: dds-app:latest
        imagePullPolicy: Never # Use 'Never' or 'IfNotPresent' since the image is built locally
        
        # 🐛 THE FIX: Explicitly set the command to run the publisher binary
        # This overrides the Dockerfile's ENTRYPOINT/CMD, preventing the shell crash.
        command: ["/usr/local/bin/publisher"]
        
        # If your publisher needed arguments (e.g., a config file path), you would use:
        # args: ["/etc/dds/config.xml"]